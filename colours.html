<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        transition: all 0.8ms;
      }
    </style>
  </head>
  <body>
    <script>
      const body = document.querySelector("body");
      const colours = ["A", "B", "C", "D", "E", "F", 1, 2, 3, 4, 5, 6, 7, 8, 9];

      const generateRandomNum = () => {
        const random = Math.random() * colours.length;
        const floorNum = Math.floor(random);

        return floorNum;
      };

      window.addEventListener("mousemove", () => {
        let hex = "#";
        for (let i = 0; i < 6; i++) {
          hex += colours[generateRandomNum()];
        }
        body.style.backgroundColor = hex;
      });
    </script>
  </body>
</html>
