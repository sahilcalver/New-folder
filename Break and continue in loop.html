<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //   for (){
      //       if (condition){
      //           break;
      //       }
      //   }

      for (i = 1; 1 < 11111111; i += 10) {
        if (i == 100 || i == 101) {
          break;
        }
        document.write("<br>" + i);
      }

      //   for (){
      //       if (condition){
      //           continue; skip the current entry and move to the next one
      //       }
      //   }

      for (i = 0; i < 11; i++) {
        if (i == 3 || i == 5 || i == 9) {
          continue;
        }

        document.write("<br>" + i);
      }
    </script>
  </body>
</html>
