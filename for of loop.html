<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const numbers = [1, 2, 3, 4, 5, 6];
      for (const num of numbers) {
        document.write("This is entry number " + num + "<br>");
      }

      // for in loop with objects

      const Sahil = {
        Gender: "Male",
        age: 23,
        Qualification: "BS Sociology",
      };
      const ALi = {
        Gender: "Male",
        age: 22,
        Qualification: "BS Computer Sciences",
      };

      const AD = {
        Gender: "Male",
        age: 25,
        Qualification: "BS Englis Linguistics",
      };

      for (const key in Sahil) {
        document.write("<br>" + key + " : " + Sahil[key]);
      }

      for (const key in AD) {
        document.write("<br>" + key + " : " + AD[key]);
      }

      
    </script>
  </body>
</html>
