<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //while (condition){ do this while that condition is true}
      let i = 4;
      while (i < 10) {
        document.write(i + "<br>");
        i++; // increament by 1 each time loop runs
      }
    </script>
  </body>
</html>
